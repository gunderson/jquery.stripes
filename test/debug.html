<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>debug</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery/jquery.js"></script>
  <script src="../src/jquery.stripes.js"></script>
</head>
<body>
  <img id="stripes" style="background:#888"/>
  <script>
  	var pairs = decodeURIComponent(window.location.search.substr(1)).split("&");
    var params = {};
    $.each(pairs, function(i, pair){
      var kv = pair.split("=");
      if (kv.length > 1){
       
        var key = kv.shift();
        var val = kv.join('=');
        val = (!isNaN(parseFloat(val)))? parseFloat(val) : val;
         console.log(val)
        params[key] = val;
      } else if (kv.length == 1){
        params[kv[0]] = true;
      }
    })

    $('#stripes').stripes(params);
  	$('body').css('backgroundImage', 'url(' + $('#stripes').attr('src') + ')');

  	// function animateBackground(){
  	// 	$('body').css('backgroundPositionX', '+=1px');
  	// 	webkitRequestAnimationFrame(animateBackground)
  	// }

  	// webkitRequestAnimationFrame(animateBackground)

  </script>
</body>
</html>
